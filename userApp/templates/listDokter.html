<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Dokter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #4CAF50; /* Warna hijau */
            padding: 10px 20px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar h1 {
            margin: 0;
        }

        .navbar button {
            background-color: transparent;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        .dokter-list {
            display: flex;
            justify-content: center;
            /* gap: 20%; */
        }

        .dokter {
            margin-bottom: 20px;
        }

        .dokter img {
            width: 200px;
            height: auto;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .dokter h2 {
            margin-bottom: 5px;
        }

        .dokter p {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>Dashboard</h1>
        <a href="/dashboard"><button onclick="toggleNavigation()">Menu</button></a>
    </div>
    
    <div class="container">
        <h1>Daftar Dokter</h1>
        <div id="dokterList" class="dokter-list">
            <!-- Data dokter akan ditampilkan di sini -->
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async function() {
        const dokterListElement = document.getElementById('dokterList');
        
        // Ambil data dokter dari file JSON
        const response = await fetch('http://localhost:3000/infodokter');
        const data = await response.json();
        
        // Loop melalui setiap data dokter dan tambahkan ke dalam elemen HTML
        data.forEach(dokter => {
            const dokterCard = `
                <div class="card">
                    <img class="card-img-top" src="../image/${dokter.foto}" alt="${dokter.namaDokter}'s Photo">
                    <div class="card-body">
                        <h2>${dokter.namaDokter}</h2>
                        <p><strong>Poli:</strong> ${dokter.poli}</p>
                        <p>${dokter.deskripsi}</p>
                        <a href="#" class="btn btn-primary">Ulasan Dokter</a>
                    </div>
                </div>
            `;
            dokterListElement.insertAdjacentHTML('beforeend', dokterCard);
        });
    });
    
    </script>
</body>


</html>
